{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
{% include 'partials/_menu_logado.html' %}
    <form action="{% url 'resultados' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <br>
    <a href="{% url 'logado' %}"><button class="btn btn-danger">Voltar</button></a>
{% endblock %}
