{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Tem certeza que deseja apagar {{ modulo.modelo }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-danger">Apagar</button>
</form>
{% endblock %}
